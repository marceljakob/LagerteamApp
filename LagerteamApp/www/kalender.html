<!-- Folgender Scriptteil ist an das Konzept unserer Webseite angepasst worden.
Er ermöglicht eine individuelle Anpassung an die Umgebung. Dieser Teil kann
schnell geändert werden wenn beispielsweise die listweek als erstes angezeigt
werden soll und erst danach month usw.-->
<script>
  $(document).ready(function() {

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay,listWeek'
      },
      defaultDate: Date.now(), //setzt das Datum an dem der Kalender angezeigt werden soll auf das aktuelle
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      eventSources: [
        {
            url: 'json/events.json', //hier wird der Pfad zu der JSON-Datei mit den Terminen angegeben
            color: 'blue', // Die Farbe des "Terminkastens" ist individuell erstmal auf blau gewählt worden
            textColor: 'white' // Die passende Farbe zum "Terminkasten" kann hier bestimmt werden
        }
      ]
    });

  });
</script>
